<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .game-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .game {
            text-align: center;
            flex: 1;
            margin: 10px;
        }
        .game img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .game button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .game button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center;">Online Games</h1>
        <div class="game-row">
            <div class="game">
                <a href="https://example.com/game1">
                    <img src="https://github.com/boki-bot/--happywheels./blob/7e0b1acaea3189473926929a9cbe4437bab055eb/images.png" alt="Adventure Game">
                </a>
                <button onclick="window.location.href='https://boki-bot.github.io/--happywheels./'">Play Now</button>
            </div>
            <div class="game">
                <a href="https://example.com/game2">
                    <img src="https://via.placeholder.com/300x200?text=Racing+Game" alt="Racing Game">
                </a>
                <button onclick="window.location.href='https://example.com/game2'">Play Now</button>
            </div>
        </div>
        <div class="game-row">
            <div class="game">
                <a href="https://example.com/game3">
                    <img src="https://via.placeholder.com/300x200?text=Shooting+Game" alt="Shooting Game">
                </a>
                <button onclick="window.location.href='https://example.com/game3'">Play Now</button>
            </div>
            <div class="game">
                <a href="https://example.com/game4">
                    <img src="https://via.placeholder.com/300x200?text=Puzzle+Game" alt="Puzzle Game">
                </a>
                <button onclick="window.location.href='https://example.com/game4'">Play Now</button>
            </div>
        </div>
    </div>
</body>
</html>
